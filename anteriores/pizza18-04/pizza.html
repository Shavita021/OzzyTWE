<html> 
 <head>
  <title>Net Prog Pizza</title>
  <link rel="stylesheet" type="text/css" 
        href="netprog.css" media="screen" />
  <script language="javascript" type="text/javascript">
function getInfo(){
	var phone = document.getElementById("phone").value;
	req = new XMLHttpRequest();
	req.onreadystatechange=llenar;
	req.open("GET", "info.php?phone=" + phone, true);
	req.send(null);
}

function llenar(){
	if(req.readyState==4)
	document.getElementById("address").value = req.responseText;
}
  </script>
 </head>

 <body onLoad="document.forms[0].reset();">
<div>
  <p> <img src="logo.gif" alt="Net Prog Pizza" /></p>
  <form method="GET" action="ordenar.php">
   <p>Tel&eacute;fono:
    <input type="text" size="14" 
           name="phone" id="phone" onChange="getInfo();" />
   </p>
   <p>Escriba su orden en este espacio:</p>
   <p><textarea name="order" id="order"
                rows="6" cols="50"></textarea> <img id="ajax" src="ajax.jpg" /></p>
   <p>La &oacute;rden sera entregada a:</p>
   <p><textarea name="address" id="address"
                rows="4" cols="50"></textarea></p>
   <p><input type="submit" id="submit"
             value="Ordene su Pizza" /></p>
  </form>
</div>
 </body>
</html>
